<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Pikan</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(''); /* Remplacez par l'URL de votre image */
            background-size: cover; /* Couvre tout l'√©cran */
            background-position: center; /* Centre l'image */
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .radio-player {
            background: rgba(20, 20, 20, 0.0); /* Rendre le fond plus translucide */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(255, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            text-align: center;
            width: 350px;
            border: 2px solid #ff0000; /* Bordure rouge vif */
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            color: #ff0000; /* Titre en rouge vif */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000; /* Ombre de texte en rouge vif */
        }

        audio {
            display: none; /* Cacher le lecteur audio standard */
        }

        .controls {
            margin-top: 10px;
        }

        button {
            background: rgba(255, 0, 0, 0.2); /* Fond des boutons en rouge clair */
            border: 2px solid #ff0000; /* Bord des boutons en rouge vif */
            border-radius: 5px;
            color: #ff0000; /* Texte des boutons en rouge vif */
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: rgba(255, 0, 0, 0.5); /* Fond au survol en rouge vif */
            transform: scale(1.05);
        }

        .cover {
            margin: 15px 0;
        }

        .cover img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #ff0000; /* Bordure de l'image en rouge vif */
        }
    </style>
</head>
<body>
    <div class="radio-player">
        <h1>Radio Pikan 89 FM</h1>
        <div class="cover">
            <img id="logoImage" src="https://github.com/gunout/Radio-Pikan/blob/main/radiopikan.png?raw=true" alt="Logo de la radio">
        </div>
        <audio id="audio" preload="auto">
            <source src="https://stream4.vestaradio.com/RADIOPIKAN?nocache=89908" type="audio/mpeg">
            Votre navigateur ne supporte pas l'√©l√©ment audio.
        </audio>
        <div class="controls">
            <button id="play" class="play">‚ñ∂</button>
            <button id="pause" class="pause">‚è∏</button>
            <button id="stop" class="stop">‚ñ†</button>
            <button id="volumeUp">üîä +</button>
            <button id="volumeDown">üîâ -</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const stopButton = document.getElementById('stop');
        const volumeUpButton = document.getElementById('volumeUp');
        const volumeDownButton = document.getElementById('volumeDown');

        playButton.addEventListener('click', () => {
            audio.play();
        });

        pauseButton.addEventListener('click', () => {
            audio.pause();
        });

        stopButton.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0; // R√©initialiser la lecture
        });

        volumeUpButton.addEventListener('click', () => {
            audio.volume = Math.min(audio.volume + 0.1, 1); // Augmenter le volume de 0.1, max 1
        });

        volumeDownButton.addEventListener('click', () => {
            audio.volume = Math.max(audio.volume - 0.1, 0); // Diminuer le volume de 0.1, min 0
        });
    </script>
</body>
</html>
